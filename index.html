<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./css/main.css">
 
    <title>404 Error</title>
 
</head>
 
<body>
           
    <h1>ERROR</h1>
 
    <img
    id="image"
    src="./img/404img error.gif"alt="Image not found">
 
    <h2>Page Not Found</h2>
 
    <div>  
        <p>The page you are looking for might have been removed,<br>
        had it's name changed or is temporarily unavailable.</p>  
       
        <p>Press go back to Google and try searching for your site there.</p>  
       
    </div>
 
    <button onclick="goToHomepage()">Go Back to Google</button>
 
    <script>
        function goToHomepage() {
            window.location.href =  "https://www.google.lt"
        }
    </script>    
</body>
 
</html>
